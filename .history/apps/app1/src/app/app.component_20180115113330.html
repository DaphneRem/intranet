<root-header [headerTitle]="title"></root-header>
<div class="root">
  <!-- <div class="root" (window:resize)="onResize($event)" [ngStyle]="{'height': wHeight-140 +'px'}"> -->
  <div class="body row">
    <div class="content col-md-1">
      <root-sidebar [links]="links" [title]="title"></root-sidebar>
    </div>
    <div class="content core-page col-md-11">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/">
                Accueil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/users">Utilisateurs</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="router">
        <router-outlet></router-outlet>
      </div>
      <root-footer [footerTitle]="title"></root-footer>
    </div>
  </div>
</div>
