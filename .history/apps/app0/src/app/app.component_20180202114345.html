<root-header 
  class="ng-tns-c2-0 ng-star-inserted"
  [headerTitle]="title" 
  [logo]="logo"  
  (headerNav)="checkHeaderNav($event)"
  >
</root-header>
<div class="pcoded-main-container" 
  [style.margin-left]="marginLeft" 
  [style.margin-top]="marginTop" 
  [style.padding-top]="headerNav ? '56px' : '0px'" 
  [ngClass]="onClick()" 
  (window:resize)="onResize($event)">
  <div class="pcoded-wrapper">
    <div>{{title}}</div>
      <a class="nav-link" routerLink="/scan">Numérisation</a>
      <a class="nav-link" routerLink="/detail-file">Détails fichiers</a>
      <a class="nav-link" routerLink="/purged">Fichiers purgés</a>
            <router-outlet></router-outlet>

      <root-footer></root-footer>
  </div>
</div>
