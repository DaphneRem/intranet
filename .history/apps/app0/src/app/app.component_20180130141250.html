<root-header 
  [headerTitle]="title" 
  [logo]="logo"  
  (clickOutside)="onClickedOutsideSidebar($event)" 
  [exclude]="'#mobile-collapse'" 
  (navBarState)="navbarState" 
  class="ng-tns-c2-0 ng-star-inserted">
</root-header>
<div class="pcoded-main-container" [style.margin-top]="'56px'" [ngClass]="navbarState ? 'navbar-open' : ''" >
  <div class="pcoded-wrapper">
     {{navbarStoreOpen[0] | async}}
    <div>{{title}}</div>
      <root-footer></root-footer>
  </div>
</div>
