<sub-header></sub-header>

<div class="page-wrapper">
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-sm-12">
          <div *ngIf="formLoaded" class="loader animation-start">
            <span class="circle delay-1 size-2"></span>
            <span class="circle delay-2 size-4"></span>
            <span class="circle delay-3 size-6"></span>
            <span class="circle delay-4 size-7"></span>
            <span class="circle delay-5 size-7"></span>
            <span class="circle delay-6 size-6"></span>
            <span class="circle delay-7 size-4"></span>
            <span class="circle delay-8 size-2"></span>
          </div>
          <div *ngIf="!formLoaded">
            <form class="example-form" #myForm="ngForm" (ngSubmit)="searchSubmit(myForm)">
              <div class="row">
                <div class="col-sm-4">
                  <div class="row wrap">
                    <div class="col-sm-12">
                      <h5>Nom ou numéro de programme</h5>
                    </div>
                    <div class="col-sm-12">

                      <input name="programName" required [(ngModel)]="datasForm.programName" class="form-control ng-pristine ng-invalid ng-touched"
                        minlength="4" [ngModelOptions]="{standalone: true}" formcontrolname="name" id="programName" type="text">
                      <div *ngIf="(!datasForm.programName || datasForm.programName=='') && dataloaded==3 " class="messages text-danger ng-star-inserted">Champ vide</div>

                    </div>
                    <div class="col-sm-12">
                      <br>
                      <br>
                      <button type="submit" class="btn btn-primary" mat-raised-button color="primary">
                        Rechercher
                        <i class="icon-search"></i>
                      </button>
                      <button type="button" class="btn btn-primary" mat-raised-button (click)="clearSearch()">
                        Annuler
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="row wrap">
                    <div class="col-sm-12">
                      <h5>Période de diffusion</h5>
                    </div>
                    <div class="col-sm-12">
                      <my-date-range-picker (dateRangeChanged)="onDateRangeChanged($event)" name="mydateRange" id="mydateRange" [options]="myDateRangePickerOptions"
                        [(ngModel)]="datasForm.datesRange" required>
                      </my-date-range-picker>
                      <div *ngIf="(!datasForm.datesRange || datasForm.datesRange=='') && dataloaded==3" class="messages text-danger ng-star-inserted">
                        DATE vide
                      </div>
                    </div>
                  </div>
                  <div class="row wrap">
                    <div class="col-sm-12">
                      <br>
                      <h5>Type de diffusion</h5>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-radio data-table-timeFilter">
                        <div class="ng-untouched ng-pristine">
                          <div class="radio radio-inline">
                            <label>
                              <input name="radio" type="radio" (click)="datasForm.type='Conducteur'">
                              <i class="helper"></i>Conducteur
                            </label>
                          </div>
                          <div class="radio radio-inline">
                            <label>
                              <input name="radio" checked="checked" type="radio" (click)="datasForm.type='Grille'">
                              <i class="helper"></i>Grille
                            </label>
                          </div>
                        </div>
                      </div>
                      <div *ngIf="(datasForm.type=='' || !datasForm.type) && dataloaded==3 " class="messages text-danger ng-star-inserted">
                        Pas de Type
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="row wrap">
                    <div class="col-sm-12">
                      <h5>Chaines</h5>
                    </div>
                    <div class="col-sm-12 chanelsList">
                      <angular2-multiselect [ngModelOptions]="{standalone: true}" [data]="chanelsList" [(ngModel)]="datasForm.channels" [settings]="dropdownSettings">
                      </angular2-multiselect>
                      <div *ngIf="datasForm.channels.length==0 && dataloaded===3" class="messages text-danger ng-star-inserted">
                        Selectionnez au moins une chaine
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div *ngIf="dataloaded === 1" class="loader animation-start">
          <span class="circle delay-1 size-2"></span>
          <span class="circle delay-2 size-4"></span>
          <span class="circle delay-3 size-6"></span>
          <span class="circle delay-4 size-7"></span>
          <span class="circle delay-5 size-7"></span>
          <span class="circle delay-6 size-6"></span>
          <span class="circle delay-7 size-4"></span>
          <span class="circle delay-8 size-2"></span>
        </div>
        <div *ngIf=" dataloaded === 2" class="col-sm-12">

            <div class="row">
                <div class="col-sm-12">
                    <custom-datatables [customdatatablesOptions]="customdatatablesOptions">
                    </custom-datatables>
                  </div>
            </div>
              <div class="row">
                  <div class="col-sm-5"  align="left">
                    <span>TIMECODE TOTAL HEURES : {{nbrHours}}</span>
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-5" align="right">
                      <button type="button" class="btn btn-primary" mat-raised-button (click)="datasExport()">
                        Export
                      </button>
                  </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
