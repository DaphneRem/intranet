<sub-header 
  [tableView]="false" 
  [link]="link">
</sub-header>
<div class="page-body">
    <div class="row">
        <widget-link *ngFor="let widget of widgets"
            class="p-0"
            [ngClass]="widget.size"
            [widgetTitle]="widget.title" 
            [widgetIcon]="widget.icon" 
            [widgetLink]="widget.link"
            [widgetBackgroundColor]="widget.color">
        </widget-link>
    </div>
</div>
