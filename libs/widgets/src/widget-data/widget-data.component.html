<div class="widget-data"  >
  <div class="card transiction-card little-widget" [style.border-color]="data.headerColor">
    <div class="card-header little-header text-center" [style.background]="data.headerColor" >
      <h5 class="text-white uppercase">{{data.headerTitle}}</h5>
    </div>
    <div class="card-block text-center table-data">
      <div *ngFor="let item of data.rows">
        <table>
          <tr>
            <th class="text-left" style="width: 50%;">{{item.title}}</th>
            <th class="two-points">:</th>
            <th class="text-right th-data">{{item.data}}</th>
          </tr>
        </table>
        <hr *ngIf="!(item === data.rows[data.rows.length - 1])" class="table-data-hr">
      </div>
    </div>
  </div>
</div>
