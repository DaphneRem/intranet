<div style="margin: -25px;height: 299px; overflow-y: hidden; overflow-x: hidden;">
    <div style="padding: 10px; background-color: #000000; color: #ffffff;height: 85px;">
        <!-- <h1 mat-dialog-title style="margin: 26px 0 0 15px;">{{data.subObject.title}}</h1> -->
        <h1 mat-dialog-title class="title">{{data.workorder.Name}}</h1>
    </div>
    <div mat-dialog-content style="margin: 0; height: 150px;">
        <!-- <p>{{data.StartTime}} ({{ data.StartTime}} - {{ data.EndTime}})</p> -->
        <p>{{data.workorder.StartTime}} - {{data.workorder.EndTime}}</p>
        <p>{{data.workorder.Description}}</p>
        <p>{{data.regie.Text}}</p>
    </div>
    <div mat-dialog-actions style="padding-left: 20px;">
        <!-- <button mat-button (click)="onNoClick()" color="primary">No Thanks</button> -->
        <button (click)="close()" mat-button [mat-dialog-close]="data" cdkFocusInitial>Fermer</button>
    </div>
</div>
