<div style="margin: -25px;height: 310px; overflow-y: hidden; overflow-x: hidden;">
    <div style="padding: 10px;  color: #ffffff;height: 85px;"  [ngStyle]="{'background-color': data.color}">
        <!-- <h1 mat-dialog-title style="margin: 26px 0 0 15px;">{{data.subObject.title}}</h1> -->
        <h1 mat-dialog-title class="title">{{data.workorder.Name}} </h1>
    </div>
    <div mat-dialog-content style="margin: 0; height: 155px;">
        <!-- <p>{{data.StartTime}} ({{ data.StartTime}} - {{ data.EndTime}})</p> -->
        <p class="date">
            {{ changeDateFormat(data.workorder.StartTime) | date }} - 
            ( {{ changeDateFormat(data.workorder.StartTime) | date:'shortTime' }} - 
            {{ changeDateFormat(data.workorder.EndTime) | date:'shortTime' }} )
        </p>
        <p>{{data.workorder.Description}}</p>
        <p>{{data.regie.Text}}</p>
    </div>
    <div mat-dialog-actions style="padding-left: 20px;">
        <!-- <button mat-button (click)="onNoClick()" color="primary">No Thanks</button> -->
        <button class="btn  "  (click)="close()" [mat-dialog-close]="data" cdkFocusInitial>Fermer</button>
    </div>
</div>
