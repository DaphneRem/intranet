<sub-header [tableView]="true" [changeView]="userModifRights" [link]="widgetLink"></sub-header>

<div class="row card" *ngIf="userModifRights">
  <div class="col-lg-11 buttons">
    <fiches-materiel-btn-links></fiches-materiel-btn-links>
  </div>
  <div class="table-top col-lg-1">
    <custom-icon-badge *ngFor="let icon of icons" 
      [littleIcon]="icon.littleIcon"  
      [bigIcon]="icon.bigIcon" 
      [link]="icon.link"
      [tooltip]="icon.tooltip"
      [tooltipMessage]="icon.tooltipMessage">
    </custom-icon-badge>
  </div>
</div>
<div class="row card">
  <div class="col-lg-11 search-form">
    <search-form 
      [autofields]="autofields"
      [allficheMateriel]="allficheMateriel"
      [title]="tableTitle"
      [showAllDataBtnOption]="false"
      [showIsUrgenceBtn]="true"
      [showOnlyInProgressBtn]="true"
      (reloadOriginalData)="displayReloadOriginalData($event)" 
      (dataResult)="displayNewDataFromComplexSearch($event)">
    </search-form>
  </div>
  <!-- <div class="table-top col-lg-1">
    <custom-icon-badge *ngFor="let icon of icons" 
      [littleIcon]="icon.littleIcon"  
      [bigIcon]="icon.bigIcon" 
      [link]="icon.link"
      [tooltip]="icon.tooltip"
      [tooltipMessage]="icon.tooltipMessage">
    </custom-icon-badge>
  </div> -->
</div>
<fiches-materiel-table 
  *ngIf="dataReady"
  [headerTableLinkExist]="headerTableLinkExist"
  [multiColumnsOrderExist]="multiColumnsOrderExist"
  [multiColumnsOrder]="multiColumnsOrder"
  [data]="data"
  [tableTheme]="tableTheme"
  [responsive]="true"
  [tableTitle]="tableTitle">
</fiches-materiel-table>
