<modal-animation [modalID]="'recap-fiche-achat'" [modalClass]="'md-effect-1'">
  <h3 class="modal-title-fa" *ngIf="dataReady">Fiche Achat nÂ° {{myFicheAchat.numero_fiche}}</h3>
  <div class="modal-content my-content" *ngIf="dataReady">
    <fiches-achat-details 
      *ngIf="step === 1" 
      (nextStep)="changeStep($event)"
      [step]="step" 
      [faMajExist]="faMajExist"
      [detailsFicheAchat]="detailsFicheAchat">
    </fiches-achat-details>
    <creative-form-fiches-materiel 
      *ngIf="step === 2" 
      [step]="step" 
      (initStep)="changeStep($event)"
      [detailsFicheAchat]="detailsFicheAchat"
      [myFicheAchat]="myFicheAchat"
      ></creative-form-fiches-materiel>
  </div>
  <button *ngIf="dataReady" (click)="closeMyModal($event)" class="md-close-btn">
    <i class="close-icon icofont icofont-close-line"></i>
  </button>
</modal-animation>
