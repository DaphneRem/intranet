<div class="row creation">
  {{comments | json}}
  <div class="col-lg-2 affected-eps">
    <affected-episodes-modal *ngIf="(allFichesMateriel.length > 1) && showAffectedEps" [allFichesMateriel]="allFichesMateriel"></affected-episodes-modal>
  </div>
  <div class="col-lg-6"></div>
  <div class="col-lg-4">
    <button class="btn btn-warning" (click)="modifFichesMateriel('dontClose')">
      Enregistrer
    </button>
    <button class="btn btn-warning" (click)="modifFichesMateriel('close')">
      Enregistrer et Fermer
    </button>
    <button class="btn" (click)="goBack()">
      Annuler
    </button>
  </div>
</div>
