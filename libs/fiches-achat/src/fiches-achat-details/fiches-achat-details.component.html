<p class="nbr-oeuvre">Nombre d'oeuvres : {{detailsFicheAchat.length}}</p>
 
<div *ngFor="let oeuvre of detailsFicheAchat" class="oeuvre">
  <div class="title">
    <div class="number">{{detailsFicheAchat.indexOf(oeuvre) + 1}}</div>
    <h4>{{oeuvre.titre_vf}}</h4>
  </div>
  <div class="details">
    <p class="oeuvre-details">Titre oeuvre VO : {{oeuvre.titre_vo}}</p>
    <p class="oeuvre-details">Nombre d'épisodes : <span [ngClass]="oeuvre.nombre_episodes !== 1 ? 'important' : ''">{{oeuvre.nombre_episodes}}</span></p>
  </div>
</div>
<button (click)="confirmCreation($event)" class="creation-btn btn btn-info md-close">Créer les fiches Matériel</button>
<button (click)="closeMyModal($event)" class="return-btn btn btn-info md-close">Fermer</button>
