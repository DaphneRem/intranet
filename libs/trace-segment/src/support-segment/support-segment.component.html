<loader-animation *ngIf="!dataReady"></loader-animation>
<div *ngIf="dataReady" class="row">
  <div class="card col-lg-12 col-xl-12 ">
    <div class="large-widget ">
      <div *ngIf="error.status">
        <p>{{error.message}}</p>
      </div>
      <div *ngIf="!error.status" class="trnasiction-card">
        <div class="card-header large-header">
          <h5 class="">
            Support | Segment
            <!-- <span>{{supportData.titreseg}}</span> -->
          </h5>
          <div class="card-header-right">
            <!-- <i class="icofont icofont-video-alt"></i>           -->
            <i class="icofont icofont-film"></i>
          </div>
        </div>
        <!-- <hr> -->
        <div class="card-block large-card text-center">
          <div class="row">
            <widget-data 
              class="col-lg-{{item.size}} col-xl-{{item.size}}" 
              *ngFor="let item of widgetsData" 
              [data]="widgetsData[widgetsData.indexOf(item)]">
            </widget-data>
            
          </div>
        </div>
      </div>
      <info-traitemant-kai *ngIf="file.exist" [file]="file"></info-traitemant-kai>
    </div>
  </div>
</div>
